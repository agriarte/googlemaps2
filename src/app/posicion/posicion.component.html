<ion-grid>
  <ion-row>
    <ion-col class="ion-padding-start" size="12" style="background-color: black; color: aliceblue;">
      <div>Datos GPS del dispositivo</div>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col size="12" size-sm class="ion-padding-start">

        <ion-text>Latitud: {{pos.latitud}}</ion-text>

    </ion-col>
    <ion-col size="12" size-sm class="ion-padding-start">

        <ion-text>Longitud: {{pos.longitud}}</ion-text>

    </ion-col>

  </ion-row>
</ion-grid>
